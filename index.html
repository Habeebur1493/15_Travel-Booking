<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel booking</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="page1">
        <h1>Travel booking</h1>
        <nav>
            <ul>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Cabs</a></li>
                <li><a href="#">Trains</a></li>
                <li><a href="#">Bus</a></li>
                <li><a href="#">Hotels</a></li>
            </ul>
        </nav>
        <div class="header">
            <form action="">
                <p>From</p>
                <input type="text" placeholder="Enter your destination">
                <select name="City" id="">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
                <i class="ri-arrow-left-right-line"></i>
                <p>To</p>
                <input type="text" placeholder="Enter your destination">
                <p>Date</p>
                <input type="date">
                <button>Search</button>
            </form>
        </div>

        <div class="content">
            <div class="left">
                <form action="">
                    <p>Full Name:</p>
                    <input type="text" placeholder="Enter Full Name">
                    <br><br>
                    <p>Email:</p> 
                    <input type="email" placeholder="Enter Email">
                    <br><br>
                    <p>Mobile No:</p>
                    <input type="number" placeholder="Enter Mobile No">
                    <br><br>
                    <p>DOB</p>
                    <input type="date">
                    <br><br>
                    <p>Gender</p>
                    <input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female
                    <input type="radio" name="Gender" id="">Others
                    <br><br>
                    </form>
            </div>
            <div class="right">
                <form action="">
                <p>Address</p>
                <textarea name="Address" id="" cols="30" rows="10"></textarea>
                <br><br>
                <p>Payement</p>
                <input type="radio" name="Payement" id="">Cash
                <input type="radio" name="Payement" id="">Card
                <input type="radio" name="Payement" id="">UPI
                <br><br>
                <p>Card No</p>
                <input type="number" placeholder="Enter Card No">
                <button type="submit">Proceed</button>
                <button type="reset">Reset</button>
            </form>
            </div>    
           
                
        </div>
    </div>

</body>
</html>
